<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>P.Encriptado</title>

</head>
<body>
    <header>

        <img id="logo" src="Logo.png" alt="Logo Alura">

    </header>

    <main>

        <section>

            <textarea id="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>

            <p id="parrafo1">Solo letras minúsculas y sin acentos</p>

            <div id="botones">

                <button id="btn-encriptar" type="button">Encriptar</button>
                <button id="btn-desencriptar" type="button">Desencriptar</button>

            </div>

        </section>

        <section>

            <div id="rectangulo"></div>

            <img id="muneco" src="Muñeco.png" alt="muneco">

            <h3 id="parrafo2">Ningún mensaje fue encontrado</h3>

            <p id="parrafo3">Ingresa el texto que desees encriptar o desencriptar.</p>

            <textarea id="text-mostrar" cols="30" rows="10" style="display: none;"></textarea>
        
            <button id="btn-copiar" type="button" style="display: none;">Copiar</button>

        </section>

    </main>

    <footer>

        <p id="parrafo4">Creado por: Carlos Mindiola</p>

    </footer>

    <script type="text/javascript" src="script.js"></script>

</body>

</html>
